<!doctype html>
<html lang="en">
	<head>
		<title>Halanx | What people like about me?</title>
		
		<meta charset="utf-8">
		<meta property="og:type" content="article" >
		<meta name="c_name" property="og:title" content="Here is what people like about {{name}}!" >
		<meta property="og:description" content="Download Halanx app now to know what people like about you, and get your neighborhood closer to you!" >
		<meta name="image" property="og:image" content="https://d28fujbigzf56k.cloudfront.net/media/public/fb_share/21-7836913485/c7836913485_906S4l6.jpg" >
		<meta property="og:image:width" content="1200" >
		<meta property="og:image:height" content="630" >
		<script type='text/javascript' src='http://code.jquery.com/jquery-1.8.2.js'></script>
	</head>
	<body>
	    <script type='text/javascript'>
            $(window).on('load',function(){
                var arr = location.search.split('&');
                var name = arr[0].split('=')[1];
                var id =  arr[1].split('=')[1];
                $('meta[name=image]').attr('content', 'https://d28fujbigzf56k.cloudfront.net/media/public/fb_share/21-7836913485/c7836913485_906S4l6.jpg');
                $('meta[name=c_name]').attr('content', 'Here is what people like about '+name+'!');
            }); 
        </script>
	</body>
</html>
